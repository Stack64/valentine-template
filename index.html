<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #ffe4ee, #ffd1e3, #ffc3d8, #ffb6cf);
        background-size: 400% 400%;
        animation: dreamy 16s ease infinite;
        color: #5a1038;
        overflow: hidden;
      }

      @keyframes dreamy {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .floating-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .heart-float {
        position: absolute;
        color: rgba(255, 111, 167, 0.75);
        animation: floatUp linear forwards;
        filter: drop-shadow(0 6px 10px rgba(90, 16, 56, 0.25));
      }

      @keyframes floatUp {
        0% {
          transform: translateY(20vh) scale(0.6);
          opacity: 0;
        }
        15% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(-120vh) scale(1.1);
          opacity: 0;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.92);
        width: min(560px, 92vw);
        padding: 32px 28px 40px;
        border-radius: 24px;
        box-shadow: 0 18px 40px rgba(90, 16, 56, 0.18);
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        background: #ff8fb5;
        opacity: 0.2;
        border-radius: 50%;
        z-index: 0;
      }

      .card::before {
        top: -90px;
        right: -60px;
      }

      .card::after {
        bottom: -90px;
        left: -60px;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #ff8fb5;
        color: #fff;
        font-weight: 700;
        font-size: 0.85rem;
        padding: 6px 14px;
        border-radius: 999px;
        margin-bottom: 10px;
        box-shadow: 0 8px 16px rgba(255, 143, 181, 0.35);
      }

      h1 {
        margin: 8px 0 12px;
        font-size: clamp(2rem, 3.2vw, 2.6rem);
      }

      .subtitle {
        margin: 0 0 12px;
        font-size: 1.05rem;
        color: #7b2452;
      }

      .letter {
        background: linear-gradient(180deg, #fff, #fff6f9);
        border-radius: 18px;
        padding: 16px 18px;
        margin: 18px 0 8px;
        box-shadow: inset 0 0 0 1px rgba(255, 143, 181, 0.25);
        min-height: 86px;
        font-size: 1rem;
        color: #6a1b45;
      }

      .typewriter-caret {
        display: inline-block;
        width: 6px;
        height: 1.1em;
        background: #ff6fa7;
        margin-left: 4px;
        vertical-align: middle;
        animation: blink 0.9s step-end infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .love-meter {
        margin: 18px 0 8px;
        text-align: left;
        font-size: 0.9rem;
        color: #7b2452;
      }

      .meter-bar {
        margin-top: 6px;
        height: 10px;
        background: #f6dbe6;
        border-radius: 999px;
        overflow: hidden;
      }

      .meter-fill {
        height: 100%;
        width: 65%;
        background: linear-gradient(90deg, #ff4d8d, #ff9cc2);
        transition: width 0.6s ease;
      }

      .heart {
        font-size: 3rem;
        display: inline-block;
        animation: pulse 1.4s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      .buttons {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
        min-height: 120px;
        align-items: center;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 14px 22px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        min-width: min(320px, 80%);
      }

      button:focus-visible {
        outline: 3px solid #ff8fb5;
        outline-offset: 3px;
      }

      .yes-btn {
        background: linear-gradient(90deg, #ff4d8d, #ff6fa7);
        color: #fff;
        box-shadow: 0 10px 18px rgba(255, 77, 141, 0.35);
      }

      .yes-btn:hover {
        transform: translateY(-2px) scale(1.02);
      }

      .no-btn {
        background: #f4f0f5;
        color: #5a1038;
        box-shadow: 0 6px 14px rgba(90, 16, 56, 0.15);
        position: relative;
      }

      .message {
        margin-top: 20px;
        font-size: 1rem;
        color: #7b2452;
        min-height: 1.4em;
      }

      .note {
        margin-top: 16px;
        font-size: 0.92rem;
        color: #92506f;
      }
    </style>
  </head>
  <body>
    <div class="floating-hearts" aria-hidden="true"></div>
    <main class="card" aria-live="polite">
      <div class="content">
        <div class="badge">Feb 14 â€¢ Love Letter</div>
        <div class="heart">ðŸ’–</div>
        <h1>Will you be my Valentine?</h1>
        <p class="subtitle">To <span id="herName">my favorite person</span> â€” you make my days brighter.</p>
        <div class="letter" id="letter">
          <span id="letterText"></span><span class="typewriter-caret" id="caret"></span>
        </div>
        <div class="love-meter">
          Love meter
          <div class="meter-bar">
            <div class="meter-fill" id="meterFill"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="yes-btn" id="yesBtn">Yes, always!</button>
          <button class="no-btn" id="noBtn">No (just kidding)</button>
        </div>
        <p class="message" id="message"></p>
        <p class="note">Hint: the answer is already written in the stars âœ¨</p>
      </div>
    </main>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");
      const letterText = document.getElementById("letterText");
      const caret = document.getElementById("caret");
      const meterFill = document.getElementById("meterFill");
      const floatingHearts = document.querySelector(".floating-hearts");
      const card = document.querySelector(".card");

      const sweetMessages = [
        "Yay! I can't wait to celebrate with you. ðŸŒ¹",
        "Best answer ever. Dinner + flowers + you? Perfect.",
        "My heart is doing happy dances! ðŸ’ƒ",
        "You just made my whole week. ðŸ’˜",
        "The universe just smiled. It's a yes. ðŸŒ™",
        "Every love song suddenly makes sense. ðŸŽµ",
      ];

      let noClicks = 0;
      let letterIndex = 0;
      const letterLines =
        "I promise laughs, cuddles, and forever playlist moments. You are my favorite hello and my hardest goodbye. Will you be my Valentine?";

      const meterSteps = [65, 72, 80, 88, 100];

      const typeLetter = () => {
        letterText.textContent = letterLines.slice(0, letterIndex);
        if (letterIndex < letterLines.length) {
          letterIndex += 1;
          setTimeout(typeLetter, 32);
        } else {
          caret.style.display = "none";
        }
      };

      const spawnHeart = (count = 1) => {
        for (let i = 0; i < count; i += 1) {
          const heart = document.createElement("div");
          heart.className = "heart-float";
          heart.textContent = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’–";
          const size = Math.floor(Math.random() * 18) + 16;
          heart.style.fontSize = `${size}px`;
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.animationDuration = `${8 + Math.random() * 6}s`;
          floatingHearts.appendChild(heart);
          setTimeout(() => heart.remove(), 14000);
        }
      };

      const moveNoButton = () => {
        const cardRect = card.getBoundingClientRect();
        const maxX = cardRect.width - noBtn.offsetWidth - 30;
        const maxY = cardRect.height - noBtn.offsetHeight - 30;
        const nextX = Math.max(16, Math.random() * maxX);
        const nextY = Math.max(120, Math.random() * maxY);

        noBtn.style.position = "absolute";
        noBtn.style.left = `${nextX}px`;
        noBtn.style.top = `${nextY}px`;
      };

      const openYesEmailDraft = () => {
        const to = "user.ayan175@gmail.com"; // add an email address if you want it pre-filled
        const subject = "I said yes! ðŸ’–";
        const body =
          "I said YES! Can't wait to be your Valentine. ðŸŒ¹\n\n" +
          "P.S. You made my heart smile.";
        const mailto = `mailto:${to}?subject=${encodeURIComponent(
          subject
        )}&body=${encodeURIComponent(body)}`;
        window.location.href = mailto;
      };

      yesBtn.addEventListener("click", () => {
        const pick = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
        message.textContent = pick;
        meterFill.style.width = "100%";
        spawnHeart(10);
        setTimeout(openYesEmailDraft, 600);
      });

      noBtn.addEventListener("mouseenter", () => {
        noClicks += 1;
        const scale = Math.min(1.45, 1 + noClicks * 0.08);
        yesBtn.style.transform = `scale(${scale})`;
        noBtn.textContent = "Try the other button ðŸ˜‰";
        meterFill.style.width = `${meterSteps[Math.min(noClicks, meterSteps.length - 1)]}%`;
        moveNoButton();
      });

      noBtn.addEventListener("click", () => {
        message.textContent = "Nice try. The answer is yes! ðŸ’–";
        spawnHeart(6);
      });

      typeLetter();
      setInterval(() => spawnHeart(1), 900);
    </script>
  </body>
</html>
